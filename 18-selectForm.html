<!DOCTYPE html>
<html>
  <head>
    <title>Select From multiple</title>
  </head>
  <body>
    <form>
      <!--Dropdown-->
      <select>
        <optgroup label="Car">
          <option value="toyota">Toyota</option>
          <option value="audi">Audi</option>
          <option value="bmw" selected>BMW</option>
        </optgroup>
        <optgroup label="Fruit">
          <option value="mango">Mango</option>
          <option value="pineapple">Pineapple</option>
        </optgroup>
      </select>
      <br>
      <br>
      <!--Radiobutton-->
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="others"> Others
      <br>
      <br>
      <input type="radio" name="employee" value="manager"> Manager
      <input type="radio" name="employee" value="developer"> Developer
      <input type="radio" name="employee" value="designer"> Designer
      <br>
      <br>
      <!--Checkbox-->
      <input type="checkbox" name="sports"> Cricket
      <input type="checkbox" name="sports"> Football
      <input type="checkbox" name="sports"> Hockey
    </form>
  </body>
</html>
