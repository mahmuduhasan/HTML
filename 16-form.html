<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>User Information</legend>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name" value="Mahmudul Hasan" readonly disabled id="name"><br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br>

        <label>Password</label>
        <input type="password"> <br>

        <label>Your Thought</label>
        <textarea rows="10" cols="30"></textarea><br>
      </fieldset>

      <label>Choose Color</label>
      <input type="color"> <br>

      <label>Date</label>
      <input type="date"><br>

      <label>Time</label>
      <input type="time"><br>

      <label>Hidden</label>
      <input type="hidden"> <br>

      <label>Number</label>
      <input type="number"> <br>

      <label>Reset</label>
      <input type="reset"> <br>

      <label>URL</label>
      <input type="url"> <br>

      <label>Range</label>
      <input type="range" min="0" max="1000"> <br>

      <label>Submit</label>
      <input type="submit" name="" value="Submit"> <br>

      <label>Submit Button Image</label>
      <input type="image" src="https://t4.ftcdn.net/jpg/00/28/27/95/360_F_28279558_SqNXoZWsQLfWYVxyKe9hVzZ49dJtKLsc.jpg">
    </form>
  </body>
</html>
