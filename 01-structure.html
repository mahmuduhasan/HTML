<!DOCTYPE html>
<!--It is Basically used for defining to browser what type of document it is.-->
<html>
  <head>
    <!--Here we will use metadata. Basically it is for browser.-->
    <!--Like - Meta, script, title, details -->
    <title>Structure</title>
  </head>
  <body>
    <!--Here we will show our content-->
    <!--Here you can see element. Like - paragraph, picture, link etc
    <TagName>Content.</TagName>-->
    <!--Element contain attribute that control element styling.
    <TagName attributeName="attributeValue" attributeName="attributeValue" ....>Content.</TagName>-->
  </body>
</html>
