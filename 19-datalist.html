<!DOCTYPE html>
<html>
  <head>
    <title>Search Data List</title>
  </head>
  <body>
    <form>
      <label>Search</label>
      <input type="text" list="search">
      <datalist id="search">
        <option value="Apple">
        <option value="Pineapple">
        <option value="Banana">
        <option value="Orange">
      </datalist>
      <br>
      <input type="submit" name="" value="Search">
    </form>
  </body>
</html>
