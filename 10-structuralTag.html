<!DOCTYPE html>
<html>
  <head>
    <title>Structural Tags</title>
  </head>
  <body>
    <!--These tags is kind of wrapper. You will wrap any tag and anything into it.-->
    <!--Like: div(for Block element),span(for Inline element) -->
    <!--Block element will not give space to other element. It will take full width of screen.-->
    <!--Inline will start from the last element on your website. -->
    <div>This is a DIV!</div> <!--We use this to wrap a section to design.-->
    <div>This is a DIV!</div>
    <span>This is a SPAN!</span> <!--We use this in any specific place into any element to style.-->
    <span>This is a SPAN!</span>
  </body>
</html>
